<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mark Sheet</h1>
        <form id="markSheetForm" class="form">
            <div class="form-group">
                <label for="totalMarks">Total Marks:</label>
                <input type="number" id="totalMarks" required>
            </div>
            <div class="form-group">
                <label for="subject1">Marks for Subject 1:</label>
                <input type="number" id="subject1" minlength="1" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="subject2">Marks for Subject 2:</label>
                <input type="number" id="subject2" minlength="1" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="subject3">Marks for Subject 3:</label>
                <input type="number" id="subject3" minlength="1" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="subject4">Marks for Subject 4:</label>
                <input type="number" id="subject4" minlength="1" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="subject5">Marks for Subject 5:</label>
                <input type="number" id="subject5" minlength="1" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="subject6">Marks for Subject 5:</label>
                <input type="number" id="subject6" minlength="1" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="subject7">Marks for Subject 5:</label>
                <input type="number" id="subject7" minlength="1" maxlength="4" required>
            </div>
            <button type="button" class="btn" onclick="generateMarkSheet()">Generate Mark Sheet</button>
        </form>
        <div id="result" class="result">
           
    </div>
    <script src="app.js"></script>
</body>
</html>
